databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: 163
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: rental_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: actual_return_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: rentals
            baseColumnNames: car_id
            constraintName: fk_rentals_cars
            referencedTableName: cars
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: rentals
            baseColumnNames: user_id
            constraintName: fk_rentals_users
            referencedTableName: users
            referencedColumnNames: id