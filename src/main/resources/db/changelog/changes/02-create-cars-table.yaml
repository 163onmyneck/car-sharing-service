databaseChangeLog:
  - changeSet:
      id: create-cars-table
      author: 163
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: car_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: inventory
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: fee_usd
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: car_type
                  type: VARCHAR(255)